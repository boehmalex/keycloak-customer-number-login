plugins {
    id 'java'
    id 'distribution'
}

group = 'de.adesso'

ext {
    keycloakVersion = '23.0.3'
}

repositories {
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
//    distribute {
//        transitive false
//    }
//    implementation {
//        extendsFrom(distribute)
//    }
}

distributions {
    main {
        contents {
            from jar // copies the extension jar
//            from(project.configurations.distribute) // copies distributable dependencies
        }
    }
}

dependencies {
    implementation group: 'org.keycloak', name: 'keycloak-core', version: "${keycloakVersion}"
    compileOnly group: 'org.keycloak', name: 'keycloak-server-spi', version: "${keycloakVersion}"
    compileOnly group: 'org.keycloak', name: 'keycloak-server-spi-private', version: "${keycloakVersion}"
    compileOnly group: 'org.keycloak', name: 'keycloak-services', version: "${keycloakVersion}"

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}